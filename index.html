<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Book</title>
    <link rel="icon" href="https://freepngimg.com/download/book/37234-9-book-clipart.png">
    <!-------------------------------google font----------------------------------------->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--------------------------bootstrap cnd link--------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="col-12 col-md-6 mx-auto my-3 container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search book name" id="input-Field">
            <button class="btn-lg" onclick="searchBook()">Search</button>
        </div>
        <p class="text-muted">About <span id="totalSearch">0</span> results</p>


        <div id="warning">
            <h1 class="text-dark text-center">Result Not Found</h1>
        </div>

        <div id="load">
            <div class="spinner-grow  text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section>
            <div class="row row-cols-1 row-cols-md-4 gy-4" id="container">

            </div>
        </section>
    </main>






    <script src="app.js"></script>
</body>

</html>
